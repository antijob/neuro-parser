version: "3.11"

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION}
    command:
      - "--accessLog=true"
      - "--api.dashboard=false"
      - "--certificatesResolvers.letsencrypt.acme.dnsChallenge.delayBeforeCheck=0"
      - "--certificatesResolvers.letsencrypt.acme.dnsChallenge.provider=cloudflare"
      - "--certificatesResolvers.letsencrypt.acme.email=info@antijob.net"
      - "--certificatesResolvers.letsencrypt.acme.storage=/certificates/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=DEBUG"
      - "--providers.docker.exposedByDefault=false"
    container_name: "traefik"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-public-certificates:/certificates"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=testuser:$$apr1$$jIKW.bdS$$eKXe4Lxjgy/rH65wP1iQe1"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}

  db:
    image: postgres:13.4-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=md5
    env_file:
      - .env

  nginx:
    image: nginx:1.23-alpine
    restart: unless-stopped
    volumes:
      - type: volume
        source: staticfiles-data
        target: /usr/share/nginx/html/static
        read_only: true
        volume:
          nocopy: true
    depends_on:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staticfiles.rule=Host(`${HOST}`) && PathPrefix(`/static/`)"
      - "traefik.http.routers.staticfiles.entrypoints=websecure"
      - "traefik.http.routers.staticfiles.tls=true"
      - "traefik.http.routers.staticfiles.tls.certresolver=letsencrypt"

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1;done; gunicorn --bind 0.0.0.0:8000 server.wsgi'
    volumes:
      - /root/models:/home/github-actions/code/models
      - "staticfiles-data:/code/static"
    expose:
      - 8000
    env_file:
      - .env
    environment:
      - DEBUG=False
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_ALLOWED_HOSTS=${HOST}
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`${HOST}`)"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.tls=true"
      - "traefik.http.routers.django.tls.certresolver=letsencrypt"
  redis:
    image: redis:alpine
    expose:
      - "6379"

  celery:
    build: .
    command: celery -A server worker --loglevel=info --uid=github-actions -E
    volumes:
      - .:/code
    restart: always
    depends_on:
      - redis

volumes:
  postgres_data_prod:
  traefik-public-certificates:
  staticfiles-data:
